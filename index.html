<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Gak Guna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            background-color: #ffcccc;
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
            max-width: 90%;
        }
        #message {
            font-size: 18px;
            color: black;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: center;
            white-space: nowrap;
        }
    </style>
</head>
<body>
    <h1 id="title">Coba Pencet</h1>
    <p id="message"></p>
    <button id="trollButton" onclick="showMessage()">Pencet ini</button>

    <script>
        let buttonLabels = ["Pencet ini", "Pencet lagi", "Lagi", "Ayo lagi", "Aowkakwoa"];
        let labelIndex = 0;

        function showMessage() {
            const messages = [
                "Seriusan? Pencet ini lagi? ðŸ˜‚",
                "Waduh, beneran berharap bisa KRS an ya? ðŸ˜†",
                "Klik terus, kali aja tiba tiba diacc KRS ðŸ¤¡",
                "Kasihan amat ðŸ¤£",
                "Gabisa KRS an ya?ðŸ¤¡"
            ];
            document.getElementById("message").textContent = messages[Math.floor(Math.random() * messages.length)];
            
            const btn = document.getElementById("trollButton");
            let newTop, newLeft;
            do {
                newTop = Math.random() * (window.innerHeight - 60);
                newLeft = Math.random() * (window.innerWidth - 120);
            } while (newTop < 50); 
            
            btn.style.top = `${newTop}px`;
            btn.style.left = `${newLeft}px`;
            
            btn.textContent = buttonLabels[labelIndex];
            labelIndex = (labelIndex + 1) % buttonLabels.length;
        }
    </script>
</body>
</html>
