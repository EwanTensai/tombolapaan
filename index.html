<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tombol Gak Guna</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
            background-color: #ffcccc;
            position: relative;
            height: 100vh;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        button {
            background-color: red;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border-radius: 10px;
            position: absolute;
        }
        #message {
            margin-top: 20px;
            font-size: 24px;
            color: black;
            font-weight: bold;
            white-space: nowrap;
            animation: bounce 1s infinite;
            position: relative;
        }
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
    </style>
</head>
<body>
    <h1 id="title">Coba Pencet</h1>
    <p id="message"></p>
    <button id="trollButton" onclick="showMessage()">Pencet ini</button>

    <script>
        let buttonLabels = ["Pencet ini", "Pencet lagi", "Lagi", "Ayo lagi", "Aowkakwoa"];
        let labelIndex = 0;

        function showMessage() {
            const messages = [
                "Seriusan? Pencet ini lagi? ðŸ˜‚",
                "Waduh, beneran berharap bisa KRS an ya? ðŸ˜†",
                "Klik terus, kali aja tiba tiba diacc KRS ðŸ¤¡",
                "Kasihan amat ðŸ¤£",
                "Gabisa KRS an ya?ðŸ¤¡"
            ];
            const randomMessage = messages[Math.floor(Math.random() * messages.length)];
            document.getElementById("message").textContent = randomMessage;
            
            const btn = document.getElementById("trollButton");
            let newTop, newLeft;
            do {
                newTop = Math.random() * (window.innerHeight - 100);
                newLeft = Math.random() * (window.innerWidth - 150);
            } while (newTop < window.innerHeight * 0.4); // Menghindari tabrakan dengan pesan di atas
            
            btn.style.top = newTop + "px";
            btn.style.left = newLeft + "px";
            
            // Ubah teks tombol
            btn.textContent = buttonLabels[labelIndex];
            labelIndex = (labelIndex + 1) % buttonLabels.length;
        }
    </script>
</body>
</html>
